<body>
<body class="align">
  <div class="grid">
    <form action="https://httpbin.org/post" method="POST" class="form login">

      <div class="form__field">
        <label for="login__username"><svg class="icon">

      </div>




      <div class="form__field">
        <input type="button" class="w3-button w3-black" value="Sign In" onclick="checkInput()">

    </form>

  <script>
      function checkInput() {
          const password = document.getElementById("login__password").value;
          const base64Message = "e0xDVEZ9Q3J5cHRDaEBtcA==";
          const decodedMessage = atob(base64Message);

          if (password === decodedMessage) {
              alert("Login Sucessful! ");
              window.open("complete.html", "_blank");
          } else {
              alert("Incorrect input. Try again.");
          }
      }
